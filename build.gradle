group 'com.template.gradle'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "pdfWebApp"
sourceCompatibility = 1.8
version = '1.0'
applicationName = "pdfWebApp"
mainClassName = 'App'


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.1'
    compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
    compile 'org.apache.pdfbox:pdfbox:1.8.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.fluentlenium', name: 'fluentlenium-core', version: '0.10.3'
    testCompile group: 'org.fluentlenium', name: 'fluentlenium-assertj', version: '0.10.3'
}
defaultTasks = ['clean']
task stage(dependsOn: ['clean', 'installApp'])
